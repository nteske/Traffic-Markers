{% extends "prijavljivanje.html" %}

{% block title %}
    Registracija
{% endblock %}

{% block main %}
    <div class="login-page">
        <div class="form">
            <form class="register-form" action="{{ url_for('register') }}" method="post">
                <input type="text" placeholder="name" name="name"/>
                <input type="password" placeholder="password" name="pass"/>
                <input name="adresa" type="email" placeholder="email address" />
                <button>create</button>
                <p class="message">Already registered? <a href="{{ url_for('login') }}">Sign In</a></p>
            </form>
        </div>
        {% if error != none %}
        <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                {{error}}
              </div>
        {% endif %}
      </div>
{% endblock %}
